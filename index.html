<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>

  <link rel="stylesheet" href="style/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <header class="only-desktop">
        <img src="assets/logo.png" alt="Logo Quicklist">
      </header>

      <section>
        <div id="title-page">
          <a href="#" class="back">
            <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.63852 9.72941L2.22325e-05 5.09091L4.63852 0.45242L5.5334 1.33736L2.42616 4.44461H10.2316V5.73722H2.42616L5.5334 8.83949L4.63852 9.72941Z"
                fill="#080B12" />
            </svg>
            <span>Voltar</span>
          </a>
          <h1>Compras da semana</h1>
        </div>

        <form id="form">
          <input type="text" name="new-item" id="new-item" placeholder="Adicione um novo item" />
          <button type="submit">Adicionar item</button>
        </form>

        <ul id="list-items">
          <!-- 
          EXEMPLO DO ITEM NA LISTA
          <li class="item">
            <div class="checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox">
              <span>Pão de forma</span>
            </div>
            <img class="icon-remove" src="assets/icons/delete.svg" alt="Excluir item Pão de forma">
          </li> -->
      </section>

      <div id="alert">
        <div id="right">
          <img src="assets/icons/warning-circle-filled.svg" alt="Icone de alert">
          <span>O item foi removido da lista</span>
        </div>
        <img id="icone-close" src="assets/icons/close.svg" alt="Icone para fechar o alerta">
      </div>
    </div>
  </main>

  <script src="scripts/script.js"></script>
</body>

</html>
